<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cole Corbett - Personal Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            background: linear-gradient(to bottom, #007BFF, #55a9ff); /* Lighter blue gradient for the header */
            color: #fff;
            padding: 20px;
        }

        .header h1 {
            font-size: 36px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        .footer {
            background: linear-gradient(to bottom, #007BFF, #55a9ff); /* Lighter blue gradient for the footer */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="container">
        <h1>Cole Corbett</h1>
        <p>Computer Science Student</p>
    </div>
</div>
<div class="content">
    <div class="container">
        <h2>About Me</h2>
        <p>Welcome to my personal website! I'm a computer science student with a passion for coding and problem-solving.</p>
        <p>Generated using GPT-3</p>
    </div>
    <textarea id="promptInput" placeholder="Enter your prompt here"></textarea>
    <button onclick="processString()">Process String</button>

    <div id="responseContainer"></div>
</div>
<div class="footer">
    <div class="container">
        <button onclick="makeCall()">test get method 1</button>
        <button onclick="makeCall2()">test get method 2</button>
        <p>&copy; 2023 Cole Corbett. All rights reserved.</p>
    </div>
</div>
</body>
<script>
    async function processString() {
            try {
                const promptInput = document.getElementById('promptInput').value;
                
                const response = await fetch('http://tunnel.poligpt.ca:8000/process_string', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: promptInput
                    })
                });

                const responseData = await response.json();
                displayResponse(responseData.response);
            } catch (error) {
                console.error('Error processing string:', error);
            }
        }

        function displayResponse(response) {
            const responseContainer = document.getElementById('responseContainer');
            responseContainer.innerHTML = `<p>${response}</p>`;
        }
    function  makeCall(){
        $.ajax({
            url: "http://nodejs-production-d97d.up.railway.app",
            type: 'GET',
            success: function(res) {
                alert(res);
            }
        });}

        function  makeCall2(){
            $.ajax({
                url: "http://nodejs-production-d97d.up.railway.app/two",
                type: 'GET',
                success: function(res) {
                    alert(res);
                }
            });}
</script>
</html>
